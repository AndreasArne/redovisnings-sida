version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.5
        working_directory: ~/repo
        steps:
            # Step 1: obtain repo from GitHub
            - checkout
            # step 2: Print environemnt info
            - run:
                name: Print info
                command: make info
            # Step 3: create virtual env and install dependencies
            - run:
                name: install dependencies
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    make install-test

    test:
        machine:
            enabled: true

        working_directory: ~/repo
        steps:
            # Step 1: run linter and tests
            - run:
                name: run tests
                command: |
                    . venv/bin/activate
                    make validate exec-tests

workflows:
    version: 2
    build-and-test:
        - build
        - test:
            requires:
                - build