---
- name: Create security group
  ec2_group:
    name: "{{security_group }}"
    description: The Webserver security group
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    security_token: "{{ aws_session_token }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
    rules_egress: # outgoing traffic
      - proto: all
        cidr_ip: 0.0.0.0/0
    state: present

-   name: Launch the new EC2 Instance
    ec2:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ aws_session_token }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: true 
        region: "{{ region }}"
        keypair: "{{ keypair }}"
        count: "{{count}}"
    register: ec2

-   name: add created instance to hosts file
    add_host:
        name: "{{ item.public_ip }}"
        groups: webserver
        inventory_dir: '{{ inventory_dir }}'
    with_items: "{{ ec2.instances }}"

-   name: Add tag to Instance(s)
    ec2_tag:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ aws_session_token }}"
        resource: "{{ item.id }}"
        region: "{{ region }}"
        state: "present"
    with_items: "{{ ec2.instances }}"
    args:
        tags:
            Type: webserver

-   name: Wait for SSH to come up
    wait_for:
        host: "{{ item.public_ip}}"
        port: 22
        state: started
    with_items: "{{ ec2.instances }}"
