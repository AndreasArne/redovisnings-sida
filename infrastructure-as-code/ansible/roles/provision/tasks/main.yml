-   ec2_eip_facts:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ aws_session_token }}"
        region: "{{ region }}"
        filters:
            instance-id: "{{item.instance_ids[0]}}" 
    with_items:
        "{{ec2.results}}"
    when: item.item.instance_tags.name == "loadBalancer"
    register: eip

-   name: Set LB EIP fact
    set_fact:
        lb_eip: "{{item.addresses[0].public_ip}}"
    with_items: "{{eip.results}}"
    when: item.addresses is defined


-   name: SHit debug
    debug:
        msg: "{{lb_eip}}"
# 
-   name: Set domain to ip in AWS (route53)
    route53:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ aws_session_token }}"
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item }}"
        value: "{{lb_eip}}"
        type: A
        overwrite: yes
        wait: yes
    with_items:
        -   "{{ domain_name}}"
        -   "www.{{ domain_name}}"


-   name: Wait for SSH to come up
    wait_for:
        host: "{{ item.instances.0.public_ip}}"
        port: 22
        state: started
    with_items: "{{ ec2.results}}"

